<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My daily plan</title>

	<link rel="stylesheet" href="main.css" />
    <script src="script2.js"></script>
</head>
<body>
	
	<header>
		<h1>My daily plan</h1>
    </header>
	<main>
        <form id="form">
			<input 
				type="text" 
				name="new-task-input" 
				id="new-task-input" 
				placeholder="enter task" />
			<input 
				type="submit"
				id="new-task-submit" 
				value="Add task" />
		</form>
		<section class="task-list">
			<h2>Tasks</h2>

			<div id="tasks">

				 <div class="task">
					<div class="content">
						<input 
							type="text" 
							class="text" 
							value="A new task"
							readonly>
					</div>
					<div class="actions">
                        <label for="done">
                            <input type="checkbox" id="accept" value="yes">
                        </label>
						<button class="edit">Edit</button>
						<button class="delete">Delete</button>
					</div>
				</div>

			</div>
		</section>
	</main>
</body>
</html>
